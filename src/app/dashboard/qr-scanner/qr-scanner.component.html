<div class="container mt-4">
  <h2 class="text-center mb-4">📷 Escáner de Turnos</h2>

  <div class="card shadow p-3 mb-4">
    <zxing-scanner
      class="w-100"
      [device]="undefined"
      (scanSuccess)="onCodeResult($event)">
    </zxing-scanner>
  </div>

  <div *ngIf="turnoValido === true" class="alert alert-success">
    <h4 class="alert-heading">✅ Turno válido</h4>
    <hr>
    <p><strong>Evento ID:</strong> {{ datosTurno?.eventoId }}</p>
    <p><strong>Usuario ID:</strong> {{ datosTurno?.usuarioId }}</p>
    <p><strong>Fecha de solicitud:</strong> {{ datosTurno?.fechaSolicitud?.toDate() | date:'short' }}</p>
  </div>

  <div *ngIf="turnoValido === false" class="alert alert-danger">
    <h4 class="alert-heading">❌ Turno no válido</h4>
    <hr>
    <p>El código QR escaneado no corresponde a ningún turno registrado.</p>
  </div>
</div>
